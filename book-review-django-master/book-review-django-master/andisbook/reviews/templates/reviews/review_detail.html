{% extends 'base.html' %}
{% load bootstrap3 %}


{% block title %}
<h2><a href="{% url 'reviews:book_detail' review.book.id %}">{{ review.book.name }}</a></h2>
{% endblock %}

{% block content %}
<h4>Rated <b>{{ review.rating }} of 5</b> by <a href="{% url 'reviews:user_review_list' review.user_name %}" >{{ review.user_name }}</a></h4>
<p>{{ review.pub_date }}</p>
<p><i>{{ review.comment }}</i></p>
{% endblock %}
